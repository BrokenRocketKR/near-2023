name: 'Chromatic Deployment'

on:
  pull_request:
    branches: [dev]
    paths:
      - apps/storybook/src/**

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'

      - name: Install npm
        run: npm install

      - name: Publish Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          workingDir: apps/storybook/src
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
        env: 
        STORYBOOK_SUPABASE_URL: ${{ secrets.STORYBOOK_SUPABASE_URL }}
        STORYBOOK_SUPABASE_ANON_KEY: ${{ secrets.STORYBOOK_SUPABASE_ANON_KEY }}
        

      - name: Create comment PR
        uses: thollander/actions-comment-pull-request@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: 'ðŸš€storybook: ${{ steps.chromatic.outputs.storybookUrl }}'
